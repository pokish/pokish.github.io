    <link

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-minimalist">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img class="logo" src="./images/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href=""
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  About
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="team.html">Team</a>
                  <a class="dropdown-item" href="contact.html">Contact</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <div class="social-link">
              <a class="px-2" href="#"><i class="fab fa-facebook-f"></i></a>
              <a class="px-2" href="#"><i class="fab fa-twitter"></i></a>
              <a class="px-2" href="#"><i class="fab fa-medium-m"></i></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3 mt-5">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
          </ol>
        </nav>
        <h1 class="p-5 w-100 text-center">Contact us</h1>
        <div class="d-flex justify-content-center">
          <form class="w-75" action="" method="POST">
            <div class="form-group row">
              <label class="col-sm-2" for="subject">Subject</label>
              <input
                type="text"
                class="form-control col-sm-10"
                name="subject"
              />
            </div>
            <div class="form-group row">
              <label class="col-sm-2" for="name">Name</label>
              <input type="text" class="form-control col-sm-10" name="name" />
            </div>
            <div class="form-group row">
              <label class="col-sm-2" for="email">Your email</label>
              <input
                type="email"
                class="form-control col-sm-10"
                name="_replyto"
              />
            </div>
            <div class="form-group row">
              <label class="col-sm-2" for="name">Content</label>
              <textarea
                class="form-control col-sm-10"
                name="content"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group row">
              <button class="btn btn-primary col-12" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt-5 mb-5 pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">&copy; 2019 Some Portfolio</div>
          <div class="col-12 col-md-3">
            Some No., Some Street, Some Town, Some Country
          </div>
          <div class="col-12 col-md-3">info@fakemail.com</div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
